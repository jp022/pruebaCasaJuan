<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS en atributo style</title>
</head>
<body>
	<h1>CSS en atributo style</h1>

     <!-- Primer bloque-->
     <div style="background-color: lightgreen; width: 800px; margin: auto; text-align: center;" id="bloque1">
          <h2>Primer Bloque</h2>
          <p>Este párrafo no tiene estilo específico</p>
     </div>
     
     <!-- Segundo bloque-->
     <div style=" background-color: crimson; text-align: center;" id="bloque2">
          <h2>Segundo Bloque</h2>
		  <h3>Pequeña descripción</h3>
          <p>Este párrafo tiene elementos en línea con estilo propio:<br>
               <span style="font: size 16pt;">Tamaño de fuente 16 | </span>
               <span style="">Cursiva | </span>
               <span>Negrita</span>
          </p>
     </div>
</body>
</html>
